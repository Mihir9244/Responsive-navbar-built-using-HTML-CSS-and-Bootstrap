    }

    }
    .dropdown-item:hover {

      color: rgba(255, 255, 255, 0.798);

    .dropdown-menu a{

    }
    .navbar-nav {

    }

    .btn{

      border-color: aliceblue;
      margin-right: 50px;
      height: 40px;
      width: 140px;
    }

    .btn:hover{
      background-color: #c9302c;
      border-color: aliceblue;
    }

    .form-control {
      max-width: 250px;
    }
